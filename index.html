<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter â€“ Prototype</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: #000;
      cursor: pointer;
    }

    button.secondary {
      background: #444;
      color: #fff;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80px;
      text-align: center;
      margin-top: 0.5rem;
    }

    .row {
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    .role {
      font-size: 1.8rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- SETUP -->
  <div id="setup">
    <h1>Imposter</h1>

    <div class="row">
      <p>Number of players</p>
      <input type="number" id="playerCount" min="3" value="4" />
    </div>

    <div class="row">
      <p>Number of imposters</p>
      <input type="number" id="imposterCount" min="1" value="1" />
    </div>

    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- SAFETY SCREEN -->
  <div id="safety" class="hidden">
    <h2 id="playerLabel"></h2>
    <p>Tap when you're ready to see your role</p>
    <button onclick="revealRole()">Reveal Role</button>
  </div>

  <!-- ROLE REVEAL -->
  <div id="reveal" class="hidden">
    <div id="roleText" class="role"></div>
    <button class="secondary" onclick="hideAndPass()">Hide & Pass</button>
  </div>

  <!-- END -->
  <div id="end" class="hidden">
    <h2>All roles assigned</h2>
    <p id="starterText"></p>
    <button class="secondary" onclick="location.reload()">Play Again</button>
  </div>

</div>

<script>
  let roles = [];
  let currentPlayer = 0;
  let totalPlayers = 0;
  let startingPlayer = 0;

  const setup = document.getElementById("setup");
  const safety = document.getElementById("safety");
  const reveal = document.getElementById("reveal");
  const end = document.getElementById("end");

  const playerLabel = document.getElementById("playerLabel");
  const roleText = document.getElementById("roleText");
  const starterText = document.getElementById("starterText");

  const playerInput = document.getElementById("playerCount");
  const imposterInput = document.getElementById("imposterCount");

  // Auto-adjust imposters
  playerInput.addEventListener("change", () => {
    const count = parseInt(playerInput.value);
    imposterInput.value = count >= 7 ? 2 : 1;
  });

  function startGame() {
    totalPlayers = parseInt(playerInput.value);
    const imposterCount = parseInt(imposterInput.value);

    if (totalPlayers < 3) {
      alert("Minimum 3 players required.");
      return;
    }

    if (imposterCount >= totalPlayers) {
      alert("Too many imposters.");
      return;
    }

    roles = Array(totalPlayers).fill("Civilian");

    let assigned = 0;
    while (assigned < imposterCount) {
      const index = Math.floor(Math.random() * totalPlayers);
      if (roles[index] === "Civilian") {
        roles[index] = "IMPOSTER";
        assigned++;
      }
    }

    // Pick starting player (1-based)
    startingPlayer = Math.floor(Math.random() * totalPlayers) + 1;

    currentPlayer = 0;
    setup.classList.add("hidden");
    showSafety();
  }

  function showSafety() {
    playerLabel.innerText = `Player ${currentPlayer + 1}`;
    safety.classList.remove("hidden");
    reveal.classList.add("hidden");
  }

  function revealRole() {
    safety.classList.add("hidden");
    reveal.classList.remove("hidden");
    roleText.innerText = roles[currentPlayer];
  }

  function hideAndPass() {
    currentPlayer++;

    if (currentPlayer >= totalPlayers) {
      reveal.classList.add("hidden");
      end.classList.remove("hidden");
      starterText.innerText = `Starting Player: Player ${startingPlayer}`;
    } else {
      showSafety();
    }
  }
</script>

</body>
</html>
